<head>

    <script>
        d = document;

            z = xml.getElementsByTagName("student");
            var theBody =("<h1>Sample Fetch Data</h1> <br><br>");

                var x = z[k].childNodes;
                for(var i=0; i<x.length; i++){
                    var y=x[i];
                    if(y.nodeType==1){
                        theBody+=(y.nodeName+"</b>:"+y.firstChild.nodeValue+"<br/>")
                    }
                }
                theBody+=("--------------<br/>");
                
                
            }
            container.innerHTML = theBody;
        }
    </script>
